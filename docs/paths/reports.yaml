/reports:
  post:
    summary: Create a new bug report
    description: Submit a new vulnerability report for a specific program. Only authenticated researchers can submit reports.
    tags: [Reports]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateReportPayload'
    responses:
      '201':
        description: Report created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
      '400':
        description: Bad request - missing required fields
        content:
          application/json:
            schema:
              $ref: "#/components/responses/BadRequestError"
      '401':
        description: Unauthorized - not authenticated or not a researcher
        content:
          application/json:
            schema:
              $ref: "#/components/responses/UnauthorizedError"
      '404':
        description: Program not found
        content:
          application/json:
            schema:
              $ref: "#/components/responses/NotFoundError"
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ServerError"

/reports/program/{programId}:
  get:
    summary: Get all reports for a program
    description: Retrieve all reports for a specific program. Companies can see all reports for their own programs, while researchers can only see their own reports for a program.
    tags: [Reports]
    security:
      - bearerAuth: []
    parameters:
      - name: programId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: List of reports
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Report'
      '401':
        description: Unauthorized - not authenticated
        content:
          application/json:
            schema:
              $ref: "#/components/responses/UnauthorizedError"
      '403':
        description: Forbidden - not authorized to view these reports
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ForbiddenError"
      '404':
        description: Program not found
        content:
          application/json:
            schema:
              $ref: "#/components/responses/NotFoundError"
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ServerError"

/reports/{id}:
  get:
    summary: Get a specific report by ID
    description: Retrieve a specific report by its ID. Access is restricted to the submitting researcher or the program-owning company.
    tags: [Reports]
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Report found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
      '401':
        description: Unauthorized - not authenticated
        content:
          application/json:
            schema:
              $ref: "#/components/responses/UnauthorizedError"
      '403':
        description: Forbidden - not authorized to view this report
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ForbiddenError"
      '404':
        description: Report not found
        content:
          application/json:
            schema:
              $ref: "#/components/responses/NotFoundError"
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ServerError"

/reports/{id}/status:
  patch:
    summary: Update report status or severity
    description: Update the status or severity of a specific report. Only the company that owns the program can perform this action.
    tags: [Reports]
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateReportStatusPayload'
    responses:
      '200':
        description: Report updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Report'
      '400':
        description: Bad request - missing status and severity
        content:
          application/json:
            schema:
              $ref: "#/components/responses/BadRequestError"
      '401':
        description: Unauthorized - not authenticated
        content:
          application/json:
            schema:
              $ref: "#/components/responses/UnauthorizedError"
      '403':
        description: Forbidden - not authorized to update this report
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ForbiddenError"
      '404':
        description: Report not found
        content:
          application/json:
            schema:
              $ref: "#/components/responses/NotFoundError"
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/responses/ServerError"